name: get-programming-with-haskell
version: 0.1.0.0
github: "worm2fed/get-programming-with-haskell"
license: BSD3
author: "Andrey Demidenko"
maintainer: "worm2fed@gmail.com"
copyright: "worm2fed"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/worm2fed/get-programming-with-haskell#readme>

dependencies:
  - base >= 4.7 && < 5
  - containers
  - random

library:
  source-dirs: src

executables:
  get-programming-with-haskell-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - get-programming-with-haskell

tests:
  get-programming-with-haskell-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - get-programming-with-haskell
